<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinity Prep Tutor - Success</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You have successfully logged in!</h1>
    <button onclick="signOut()">Logout</button>
  </div>
  <script>
    function signOut() {
      gapi.load('auth2', () => {
        gapi.auth2.init().then(() => {
          const auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(() => {
            localStorage.removeItem('id_token');
            window.location.href = 'https://trinitypreptutor.net/login';
          });
        });
      });
    }
  </script>
</body>
</html>
