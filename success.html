<!DOCTYPE html>
<html>
  <head>
    <title>Login Successful | Trinity Prep Tutor</title>
  </head>
  <body>
    <h1>Login Successful!</h1>
    <p>You are now logged in to Trinity Prep Tutor.</p>

    <script>
      // Get the URL parameters to check if the login was successful
      const urlParams = new URLSearchParams(window.location.search);
      const loginSuccess = urlParams.get('success');

      if (loginSuccess) {
        // If the login was successful, display the success message
        document.querySelector('h1').textContent = 'Login Successful!';
        document.querySelector('p').textContent = 'You are now logged in to Trinity Prep Tutor.';
      } else {
        // If the login was not successful, display an error message
        document.querySelector('h1').textContent = 'Login Error';
        document.querySelector('p').textContent = 'An error occurred while processing your login. Please try again.';
      }
    </script>
  </body>
</html>
