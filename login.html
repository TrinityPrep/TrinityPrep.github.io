<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinity Prep Tutor - Login</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body onload="init()">
  <div class="container">
    <h1>Trinity Prep Tutor</h1>
    <div class="g-signin2"></div>
  </div>
  <script>
    function init() {
      gapi.load('auth2', () => {
        gapi.auth2.init({
          client_id: '102426587603-n2i8loj039dntdl0l4tcqfadtqpqjb3q.apps.googleusercontent.com',
          scope: 'profile email'
        }).then(() => {
          const auth2 = gapi.auth2.getAuthInstance();
          const button = document.querySelector('.g-signin2');
          auth2.attachClickHandler(button, {}, onSignIn);
        });
      });
    }

    function onSignIn(googleUser) {
      const id_token = googleUser.getAuthResponse().id_token;
      localStorage.setItem('id_token', id_token);
      window.location.href = 'https://trinitypreptutor.net/success';
    }
  </script>
</body>
</html>
