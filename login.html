<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/whatwg-fetch@3.6.2/dist/fetch.umd.js"></script>\
    <title>Login | Trinity Prep Tutor</title>
    <meta name="google-signin-client_id" content="207060346380-96q5ut9ihdq1o166808k5lnbgijo0u18.apps.googleusercontent.com">
    <script>
    function onSignIn(googleUser) {
  var id_token = googleUser.getAuthResponse().id_token;

  fetch('https://your-cloud-function-url', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ id_token: id_token })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // If the login was successful, redirect to the success page
      window.location.href = 'https://trinitypreptutor.net/success?success=true';
    } else {
      // If the login was not successful, display an error message
      alert('An error occurred while processing your login. Please try again.');
    }
  })
  .catch(error => console.error(error));
}
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <h1>Login to Trinity Prep Tutor</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </body>
</html>
